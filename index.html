<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Sign up and join the cloud with AnalogSea">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>AnalogSea</title>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="AnalogSea Logo" class="logo">
    </header>
    <section class="formarea">
      <form class="signup" action="/signup/" method="post">
        <div class="title">
          <h1>Sign up</h1>
        </div>
        <fieldset name="sign-up">
          <label for="email" required>Email</label>
          <input type="email" name="email" id="email" placeholder="foo@bar.com" required class="uniform field">
          <label for="password" required>Password</label>
          <input type="password" name="passsword" id="password" placeholder="1234passwOrd" required class="uniform field">
        </fieldset>
        <button type="submit" class="uniform">Sign up</button>
      </form>
      <div class="forgot">
        <a href="/forgot-password/new" class="forgot-link">Forgot password?</a>
      </div>
    </section>
    <section>
      <p class="login">Already have an account? <a href="/login" class="login-link">Log In</a></p>
    </section>
  </body>
</html>
